<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Follow</title>
    <style>
        body {
            background-color: #286bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 40px;
            height: 40px;
        }
        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #555;
        }
        .card button {
            background-color: #286bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #0040ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>YOUTUBE</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
            <p>DEA AFRIZAL YOUTUBE CHANNEL</p>
            <button>FOLLOW</button>
        </div>
        <div class="card">
            <h2>TWITTER</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
            <p>DEA AFRIZAL TWEET</p>
            <button>FOLLOW</button>
        </div>
        <div class="card">
            <h2>GOOGLE</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
            <p>DEA AFRIZAL GOOGLE ACCOUNT</p>
            <button>FOLLOW</button>
        </div>
        <div class="card">
            <h2>TIKTOK</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/0/04/TikTok_logo.svg" alt="TikTok Logo">
            <p>DEA AFRIZAL TIKTOK DANCE</p>
            <button>FOLLOW</button>
        </div>
    </div>
</body>
</html>
